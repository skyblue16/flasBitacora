<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Bitacora</title>
</head>
<body>
    <div class="conatiner">
        <div class="row">
            <div class="col s12 center">
                <div class="con center center-align"></div>

            </div>
        </div>
    </div>
    <div class="conatiner">
        <div class="row">
            <div class="col s12 center">
                <div id="imagen fileList"></div>
    
            </div>
        </div>
    </div>

    <div class="fixed-action-btn horizontal">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li>
                <a class="btn-floating red waves-effect waves-light btn modal-trigger" href="#modal1">
                    <i class="material-icons" >comment</i>
                </a>
            </li>
            <li>
                <a class="btn-floating yellow darken-1  waves-effect waves-light btn modal-trigger"  href="#modal2">
                    <i class="material-icons">collections</i>
                </a>
            </li>
            <li>
                <a class="btn-floating green waves-effect waves-light btn modal-trigger" href="#modal3">
                    <i class="material-icons">camera_alt</i>
                </a>
            </li>
            <li>
                <a class="btn-floating blue">
                    <i class="material-icons">attach_file</i>
                </a>
            </li>
        </ul>
    </div>
    <!--modal de mensaje-->
    <div id="modal1" class="modal modal-fixed-footer">
        <input class="titulo" type="text">
        <div class="modal-content">
            <input class="comentario" type="text">
            
        </div>
        <div class="modal-footer">
            <button type="submit"  id="postear"></button>
        </div>
    </div>
    <!--modal de subir archivo img-->
    <div id="modal2" class="modal modal-fixed-footer">
        <input class="titulo" type="text">
        <div class="modal-content">
             <!-- <input type="file" name="" id="img-ar" accept=".jpg, .jpeg, .png">para aceptar diferentes formatos, solo esos -->
            <form action="#">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" id="fileElem" onchange="handleFiles(this.files)">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate ja" type="text">
                    </div>
                </div>
            </form>
            <button type="submit" id="fileSelect" class="aja"></button>
    
        </div>
        <div class="modal-footer">
            <button class="btn" type="submit" id="img">postear img</button>
        </div>
    </div>
    <div id="modal3" class="modal modal-fixed-footer">
        <div class="modal-content">
            <div id="camara">
                <!-- el tamaÃ±o debe ser en html, si se hace en css no proporciona el centro del canvas -->
                <canvas id="canvas" width="600" height="700"></canvas>
                <button id="snap"></button>
            </div>
            <video src="" id="video"></video>
            <a href="" id="download-link"></a>
        </div>
        <div class="modal-footer">
            <button type="submit"  id="postear"></button>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
